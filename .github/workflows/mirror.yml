name: Mirror to GitLab
on:
  push:
    branches: ["**"] # all branches
    tags: ["*"] # all tags
  delete: # branch/tag deletions (no filters allowed)

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror default branch via MR
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          DEF: ${{ github.event.repository.default_branch || 'master' }}
        run: |
          set -euo pipefail
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@${GITLAB_URL#https://}"
          git fetch origin --prune --tags
          # push tags (ok even with MR-only)
          git push --prune gitlab refs/tags/*:refs/tags/* || true
          # push code to mirror/<branch> (not protected)
          git push gitlab "refs/remotes/origin/${DEF}:refs/heads/mirror/${DEF}"
